<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tact-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>

        <div id="board-container">
            <div id="board">
                <div data-row="0" data-column="0"></div>
                <div data-row="0" data-column="1"></div>
                <div data-row="0" data-column="2"></div>
                <div data-row="1" data-column="0"></div>
                <div data-row="1" data-column="1"></div>
                <div data-row="1" data-column="2"></div>
                <div data-row="2" data-column="0"></div>
                <div data-row="2" data-column="1"></div>
                <div data-row="2" data-column="2"></div>
            </div>
            <div id="game-update"></div>
        </div>
        <button type="button" id="restart-button">Play again</button>
    </main>
</body>

</html>
